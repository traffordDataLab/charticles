        <meta name="description" content="Charticle visualising the age profile Universal Credit and Job Seekers Allowance claimants in each of Trafford's wards"/>

        <title>Claimant count</title>

    <body>
        <main>
            <header>
                <h1>Claimant count</h1>
                <time datetime="2019-10-16">OCTOBER 16, 2019</time>
            </header>

            <p>
                Around half of Universal Credit and Job Seekers Allowance claimants reside in a quarter of Trafford's wards. Most claimants are aged between 25 and 34 years.
            </p>

            <figure>
                <a href="plot.svg" target="_blank" aria-label="The image visualises the data as a Marimekko chart showing the age profile of Trafford's Universal Credit and Job Seekers Allowance claimants. The age bands for claimants from each ward are depicted in stacked columns and the width of the column represents the proportion of the population of each ward claiming these benefits. The wards are ordered from left to right by the highest proportion of claimants to lowest. You can use this link to open an SVG version in a new window."><img src="plot.png" alt="Data visualisation"/></a>
                <figcaption>Select the visualisation to open an SVG version in a new window.</figcaption>
            </figure>
