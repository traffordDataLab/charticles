<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
        <meta name="keywords" content="green, flag, awards, greenspaces, green, spaces, parks, visualisation, charticle"/>
        <meta name="description" content="Charticle visualising the number of parks and green spaces achieving a Green Flag Award within Greater Manchester by Local Authority."/>

        <title>Green flags</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300%7CRoboto:300"/>

        <link rel="stylesheet" href="../charticle.css"/>
    </head>
    <body>
        <main>
            <header>
                <h1>Green flags</h1>
                <time datetime="2019-11-13">November 13, 2019</time>
            </header>

            <p>
                The <a href="http://www.greenflagaward.org.uk/" target="_blank">Green Flag Awards</a> recognise the best parks and green spaces. Bury has 12 Green Flag Awards which is higher than any other Greater Manchester district authority. Trafford comes a respectable 2nd with 11.
            </p>

            <figure>
                <a href="plot.svg" target="_blank" aria-label="The image visualises the data as a map of Greater Manchester split by the boudaries of the 10 Local Authorities. Parks and green spaces achieving a Green Flag Award, correct at 2019, have their location indicated by a dot. You can use this link to open an SVG version in a new window."><img src="plot.png" alt="Data visualisation"/></a>
                <figcaption>Select the visualisation to open an SVG version in a new window.</figcaption>
            </figure>

            <footer>
                <div>
                    <span class="hideContent">Download options: </span>
                    <a href="data.csv" target="_blank" aria-label="Download the CSV data" class="labButton" download>CSV <span class="fas fa-download"></span></a>

                    <a href="script.R" target="_blank" aria-label="Download the R script code" class="labButton" download>R <span class="fas fa-download"></span></a>
                </div>

                <nav>
                    <a href="https://www.trafforddatalab.io" aria-label="Return to Trafford Data Lab home page"><img src="https://www.trafforddatalab.io/assets/logo/trafforddatalab_logo.svg" alt="Trafford Data Lab" width="93"/></a>
                </nav>
            </footer>
        </main>
    </body>
</html>
