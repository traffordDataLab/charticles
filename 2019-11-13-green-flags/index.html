        <div class="container">

            <main>
                <h1>Green flags</h1>
                <time datetime="2019-11-13">November 13, 2019</time>

                <p>
                    The <a href="http://www.greenflagaward.org.uk/" target="_blank">Green Flag Awards</a> recognise the best parks and green spaces. Bury has 12 Green Flag Awards which is higher than any other Greater Manchester district authority. Trafford comes a respectable 2nd with 11.
                </p>

                <figure>
                    <img src="plot.png" width="600" alt="Data visualisation" aria-describedby="plotDescription"/>
                    <figcaption id="plotDescription">Map of Greater Manchester split by the boudaries of the 10 Local Authorities. Parks and green spaces achieving a Green Flag Award, correct at 2019, have their location indicated by a dot. Bury, Trafford, Rochdale and Salford have the most Green Flag awards.</figcaption>
                </figure>
            </main>
