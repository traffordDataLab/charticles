<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
        <meta name="keywords" content="businesses, employment, employer, jobs, visualisation, charticle"/>
        <meta name="description" content="Charticle visualising the number of businesses by size in Trafford, Greater Manchester and England."/>

        <title>Businesses</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300%7CRoboto:300"/>

        <link rel="stylesheet" href="../charticle.css"/>

        <style>
            h4
            {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <h1>Businesses</h1>
                <time datetime="2019-11-04">November 04, 2019</time>
            </header>

            <p>
                The majority of businesses in Trafford employ 4 or fewer people (9,135, 79.1%) which is a similar proportion to Greater Manchester and England. There are 15 businesses in Trafford that employ 1,000 or more people (0.1%).
            </p>

            <figure>
                <h2 style="font-size: 1.2em; text-align: left;">Number of businesses by size, 2019</h2>
                <a href="table.html" target="_blank" aria-label="The image visualises the data as a table, listing employment size bands as the rows, ordered from lowest to highest. The percentage of businesses for each band in Trafford, Greater Manchester and England are displayed as the columns. You can use this link to open an HTML version in a new window."><img src="table.png" alt="Data visualisation" border="0"/></a>
                <figcaption><span style="display: block; font-size: 0.95em; text-align: right; color: #636363;">Source: Inter Departmental Business Register, ONS</span><br />Select the visualisation to open an HTML version in a new window.</figcaption>
            </figure>

            <footer>
                <div>

                    <a href="script.R" target="_blank" aria-label="Download the R script code" class="labButton" download>R <span class="fas fa-download"></span></a>
                </div>

                <nav>
                    <a href="https://www.trafforddatalab.io" aria-label="Return to Trafford Data Lab home page"><img src="https://www.trafforddatalab.io/assets/logo/trafforddatalab_logo.svg" alt="Trafford Data Lab" width="93"/></a>
                </nav>
            </footer>
        </main>
    </body>
</html>
